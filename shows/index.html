  <main>
    <h1>Upcoming Shows</h1>
    <p>List of <a href="/past-shows">past shows</a>.</p>

    <!-- Shows -->
    <aside id="shows" class="shows">
      <div class="shows-inner">
        <div class="show-list"></div>
      </div>
    </aside>

    <script>
      /** 
       * This is what generates the list of shows
       */
      fetch('/shows.json')
        .then(function (response) {
          return response.json();
        })
        .then(function (data) {
          appendData(data);
        })
        .catch(function (err) {
          console.log('Error: ' + err)
        });

      function appendData(data) {
        var showContainer = document.querySelector('.show-list');
        for (var i = 0; i < data.length; i++) {
          /** Create individual show div and add class */
          var show = document.createElement('div');
          show.setAttribute('class', 'show');
          var today = new Date();
          console.log(today.setHours(0, 0, 0, 0));
          var date = new Date(data[i].date);
          console.log(date.setHours(0, 0, 0, 0));
          showContent = '';
          showContent += '<div class="show__main">';
          if (date.setHours(0, 0, 0, 0) >= today.setHours(0, 0, 0, 0)) {
            showContent += `
                <time class="show__date">${data[i].date} ${data[i].time != undefined ? '@ ' + data[i].time : ''}</time>
                `;
            showContent += `
                <p class="show__city">
                    <strong>${data[i].city}, ${data[i].state}</strong> @ ${data[i].venue}
                </p>
                `;
            if (data[i].otherbands != undefined) {
              showContent += `
                <p class="show__otherbands">w/ ${data[i].otherbands}</p>
                `;
            }
            if (data[i].solo_or_band && data[i].solo_or_band != 'band') {
              showContent += `<p class="show__badge"><span class="">${data[i].solo_or_band}</span></p>`;
            }
            showContent += '</div>';
            if (data[i].link != undefined) {
              showContent += `
                  <p class="show__link-p"><a class="button" href="${data[i].link}" target="_blank">Tickets/Info</a></p>`;
            }
            show.innerHTML = showContent;
            showContainer.appendChild(show);
          }
        }
      }
    </script>
